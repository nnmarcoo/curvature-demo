<!doctype html>
<html lang="en">
<head>
  <title>Curvature Demo</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="controls">
    <button class="button" id="steps-preset">Steps</button>
    <button class="button" id="ellipse-preset">Ellipse</button>
    <button class="button" id="heart-preset">Heart</button>
    <hr class="hr"/>
    <div>
      <input type="checkbox" id="controls-check">
      <label for="controls-check">Hide Controls</label>
    </div>
    <div>
      <input type="checkbox" id="hide-circle-check">
      <label for="hide-circle-check">Hide Circle</label>
    </div>
    <div>
      <input type="checkbox" id="animated-check">
      <label for="animated-check">Animated</label>
    </div>
    <div class="slider">
      <input id="animation-slider" type="range" min="0" max="999" value="0">
    </div>
    <div class="slider">
      <input id="speed-slider" type="range" min="1" max="5" value="2">
    </div>
    <hr class="hr"/>
    <div id="data">
      <div>
        <p>&kappa; =</p> <p id="kappa" class="data-value"></p>
      </div>
      <div>
        <p>r =</p> <p id="radius" class="data-value"></p>
      </div>
      <div>
        <p>t =</p> <p id="time" class="data-value"></p>
      </div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
