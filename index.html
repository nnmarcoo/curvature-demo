<!doctype html>
<html lang="en">
<head>
  <title>Curvature Demo</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="controls">
    <div>
      <input type="checkbox" id="controls-check">
      <label for="controls-check">Hide Controls</label>
    </div>
    <div>
      <input type="checkbox" id="hide-circle-check">
      <label for="hide-circle-check">Hide Circle</label>
    </div>
    <div>
      <input type="checkbox" id="animated-check">
      <label for="animated-check">Animated</label>
    </div>
    <div class="slider">
      <input id="slider" type="range" min="0" max="999" value="150">
    </div>
  </div>
  <canvas id="canvas"></canvas>
</body>
</html>
